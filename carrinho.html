<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Carrinho de compras</title>
</head>

<body>
  <main class="conteudo-principal">
    <div class="grafismo-azul"></div>
    <section class="adicionar-produto">
      <h1 class="titulo">
        Carrinho de <span class="texto-azul">compras</span>
      </h1>

      <form class="formulario">
        <label class="campo-grupo">
          <span class="texto-medio-azul">Produto</span>
          <select class="produto-input" name="produto" id="produto">
            <option value="God Of War Ragnarok - R$199,00">God Of War Ragnarok - R$199,00</option>
            <option value="Farming Simulator 2025 - R$325,00">Farming Simulator 2025 - R$325,00</option>
            <option value="GTA VI - R$699,00">GTA VI - R$699,00</option>
            <option value="FIFA 2025 - R$299,00">FIFA 2025 - R$299,00</option>
            <option value="Black Ops 6 - R$360,00">Black Ops 6 - R$360,00</option>
            <option value="Sons Of The Forest - R$42,00">Sons Of The Forest - R$42,00</option>
          </select>
          </div>
        </label>

        <section class="parte-inferior">
          <label class="campo-grupo">
            <span class="texto-medio-azul">Qtde.</span>
            <input class="quantidade-input" id="quantidade" type="number" placeholder="0">
          </label>

          <section class="botoes-wrapper">
            <button onclick="adicionar()" type="button" class="botao-form botao-adicionar">Adicionar</button>
            <button onclick="limpar()" type="button" class="botao-form botao-limpar">Limpar</button>
          </section>
        </section>
      </form>
      <a href="index.html">
        <button type="button" class="botao-form2 botao-voltar">Continuar Comprando</button>
      </a>
    </section>
    <section class="carrinho">
      <img src="./assets/carrinho-cinza.svg" alt="Imagem de um carrinho de compras cinza">

      <div class="titulo-wrapper">
        <img src="./assets/icone-carrinho.svg" alt="ícone de carrinho">

        <h2 class="carrinho__titulo">Produtos no carrinho</h2>
        
      </div>

      <section class="carrinho__produtos" id="lista-produtos">
        <section class="carrinho__produtos__produto">
          <span class="texto-azul">1x</span> God Of War Ragnarok <span class="texto-azul">R$199,00</span>
        </section>
      </section>

      <div class="divisoria"></div>

      <p class="carrinho__total">
        Total: <span class="texto-azul" id="valor-total">R$199,00</span>
      </p>
      <form class="formularioVenda">
        <label class="campo-grupo2">
          <span class="texto-medio-azul">Formas de Pagamento</span>
          <select class="pagamento-input" name="pagamento" id="pagamento">
            <option value="À vista (Boleto ou Pix)">À vista (Boleto ou Pix)</option>
            <option value="Parcela 1x">Parc. 1x</option>
            <option value="Parcela 2x">Parc. 2x</option>
            <option value="Parcela 3x">Parc. 3x</option>
            <option value="Parcela 4x">Parc. 4x</option>
            <option value="Parcela 5x">Parc. 5x</option>
            <option value="Parcela 6x">Parc. 6x</option>
            <option value="Parcela 7x">Parc. 7x</option>
            <option value="Parcela 8x">Parc. 8x</option>
            <option value="Parcela 9x ">Parc. 9x</option>
            <option value="Parcela 10x">Parc. 10x</option>
            <option value="Parcela 11x">Parc. 11x</option>
            <option value="Parcela 12x">Parc. 12x</option>
          </select>
          </div>
          <section class="botoes-venda">
            <button onclick="pagar()" type="button" class="botao-venda botao-pagar">Pagar</button>
          </section>
        </section>
      </form>
    </section>
    
  </main>
  

  <script src="js/app.js"></script>
</body>

</html>
